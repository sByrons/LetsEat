<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

       <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 15px; overflow: hidden; background-color: #fff8eb;">
                <div class="card-header text-white text-center" style="background-color: #ff8000;">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group row my-3">
                            <label class="col-md-5 text-end my-auto fw-bold" for="username">
                                <i class="fas fa-user-lock"></i> Usuario
                            </label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" name="username" id="username" style="border-radius: 8px;" />
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <label class="col-md-5 text-end my-auto fw-bold" for="password">
                                <i class="fas fa-key"></i> Contraseña
                            </label>
                            <div class="col-md-7">
                                <input class="form-control" type="password" name="password" id="password" style="border-radius: 8px;"  />
                            </div>
                        </div>
                        <div class="card-footer text-center" style="background-color: #fffaf2;">
                            <a th:href="@{/registro/nuevo}" class="btn btn-outline-warning mx-1" style="border-radius: 8px;">
                                <i class="fas fa-user-plus"></i> Registrar
                            </a>
                            <a th:href="@{/registro/recordar}" class="btn btn-outline-secondary mx-1" style="border-radius: 8px;">
                                <i class="fas fa-envelope"></i> Recordar
                            </a>
                            <button class="btn btn-success mx-1" type="submit" style="border-radius: 8px;">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div th:if="${param.error != null}" class="mt-3 text-center">
                <h4 class="text-danger">Error al iniciar sesión</h4>
            </div>
        </div>
    </div>
</div>







        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
